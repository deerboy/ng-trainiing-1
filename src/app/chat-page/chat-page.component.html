<div class="container">
  <app-comment-form class="form"></app-comment-form>
  <div *ngIf="comments$ | async as comments; else loading">
    <app-comment class="comment" *ngFor="let comment of comments" [comment]="comment"></app-comment>
  </div>
  <ng-template #loading>
    <mat-spinner class="loading" [diameter]="40"></mat-spinner>
  </ng-template>
</div>
